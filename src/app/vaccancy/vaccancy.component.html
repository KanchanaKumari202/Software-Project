<!DOCTYPE html>
<html lang="en">

<head>
    <title>Job Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Find the career you deserve</h1>
        <p>There is no better place to start!</p>
    </div>



    <div class="container" style="margin-top:30px">
        <div class="row">
            <div class="col-sm-4">
                <hr class="d-sm-none">
            </div>

            <div class="col-sm-8">
                <div class="fakeimg" style="overflow: scroll;">
                    <div *ngIf="!vaccancies || vaccancies.length === 0"></div>
                    <div *ngIf="vaccancies">
                        <div *ngFor="let vacancy of vaccancies; let i = index">
                            <!-- {{ i + 1 }} -->
                            <h4> {{vacancy.position}}</h4>
                            <h6>({{vacancy.openings}} openings are available)</h6><br>
                            <h6>Summary: {{ vacancy.jobSummery }} <br>
                            </h6>
                            <h6>Description: {{ vacancy.jobDescription}} <br>
                            </h6>


                            <button>  <a class="nav-link active" routerLink="/register">Apply Now</a> </button>

                            <br><br>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
